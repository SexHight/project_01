<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //2.apply()  应用运用的意思
        let o = {
            name: 'andy'
        }
        function fn(arr) {
            console.log(this);
            console.log(arr); // 打印的时字符串型  'red'
        }
        let arr1 = ['red', 'pink']
        fn.apply(o, arr1)
        // 1.也是调用函数 第二个可以改变函数内部的this指向
        // 2.但是他的参数必须时数组（为数组）
        // 3.apply 的主要应用  比如说我们可以利用apply借助于数学内置对象求最大值
        // Math.max()
        let arr = [1, 55, 8, 7, 4, 5, 99, 4]
        // let max = Math.max.apply(null, arr)
        let max = Math.max.apply(Math, arr)
        console.log(max);
    </script>
</body>

</html>
